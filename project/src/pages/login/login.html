<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
      <ion-col width-20></ion-col>
        <ion-col with-60>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
        <ion-col width-20></ion-col>
      </ion-row>
      
      <ion-row>
      	<ion-col width-20></ion-col>
        <ion-col width-60 class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          
        </ion-col>
        <ion-col width-20></ion-col>
      </ion-row>
      
    </form>
    <ion-col width-20></ion-col>
    <ion-col width-60 class="signup-col">
    <button ion-button class="register-btn" block clear (click)="singup()">Create New Account</button>
    </ion-col>

  </div>

</ion-content>
