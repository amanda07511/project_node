<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

          <ion-fab right>
            <button ion-fab (click)="newResto()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-fab>

          <ion-col width-80 *ngIf="one">
                <h2>You didn't have create any restaurant, you could create one now!</h2>
          </ion-col>

          <ion-list *ngFor="let resto of restos">

            <ion-item>

              <ion-item>
                <h1>{{resto.nom}} </h1>
                <h2>Created at:{{resto.created}}</h2>
                <h3>Type:{{resto.type}}</h3>
              </ion-item>

              <img src="{{resto.photo}}">

            </ion-item>


          </ion-list>

        </ion-card>

</ion-content>
