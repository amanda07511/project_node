<ion-header>
 
  <ion-navbar>

    <ion-title>Create Account</ion-title>

  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>

 <div class="login-box">
    <form (ngSubmit)="singup()" #registerForm="ngForm">
      <ion-row>
      <ion-col width-20></ion-col>
        <ion-col with-60>
          <ion-list inset>

          <ion-item>
              <ion-input type="text" placeholder="Nom" name="nom" [(ngModel)]="registerCredentials.nom" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="prenom" name="prenom" [(ngModel)]="registerCredentials.prenom" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
        <ion-col width-20></ion-col>
      </ion-row>
      
      <ion-row>
      	<ion-col width-20></ion-col>
        <ion-col width-60 class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Resgistre</button>
        </ion-col>
        <ion-col width-20></ion-col>
      </ion-row>
      
    </form>
  </div>

</ion-content>
